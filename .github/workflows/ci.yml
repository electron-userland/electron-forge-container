name: CI

on:
  push:
    branches:
      - github-actions
      - master
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build Docker container
        run: docker build . -t electron-forge
